<!DOCTYPE html>
<html>

<head>
    <title>Something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="wrapper">
    <form>
        <div class="input-wrapper">
            <div class="title"><p>통신사</p></div>
            <div class="input">
                <select id="carrier"></select>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="title"><p>휴대폰 번호</p></div>
            <div class="input">
                <input type="text" id="phoneNumber" placeholder="010 4645 8757" maxlength="13"/>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="title"><p>주민등록번호</p></div>
            <div class="input">
                <input type="text" id="registerNumber" placeholder="850226 - 1" maxlength="10"/>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="title"><p>이름</p></div>
            <div class="input">
                <input type="text" id="name" placeholder="임정수"/>
            </div>
        </div>
        <div>
            <ul id="terms"></ul>
            <input type="checkbox" id="allTermAgree" />전체 동의하기
        </div>
        <div>
            <div id="certify">인증하기</div>
        </div>
    </form>
</div>

<script src="./bundle.js"></script>
</body>

</html>
